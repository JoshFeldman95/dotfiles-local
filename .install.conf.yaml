- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles_local: ''
    ~/.gitconfig_local: gitconfig_local
    ~/.hgrc_local: hgrc_local
    ~/.zshrc_local_after: zshrc_local_after

- shell:
  - git update-submodules # after linking ~/.gitconfig
