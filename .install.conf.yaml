- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles_local: ''
    ~/.gitconfig_local:
    ~/.hammerspoon:
    ~/.hgrc_local:
    ~/.ocamlinit:
    ~/.shell_local_after:
    ~/.shell_local_before:
    ~/.ssh/config: ssh/config
    ~/.vimrc_local:
    ~/.zshrc_local_after:

- shell:
  - git update-submodules # after linking ~/.gitconfig
  - ./macos
